<div class="container">


    <mat-card class="form-card">
        <form [formGroup]="noteForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input class="form-control" formControlName="notedata" placeholder="Notes" row="8" cols="400">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Add</button>
                        <button class="btn btn-primary" type="button" (click)="onUpdate()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card>

    <mat-card class="form-card">
        <mat-table [dataSource]="notedata">
            <!-- User name Definition -->
            <ng-container matColumnDef="notedata">
                <mat-header-cell *matHeaderCellDef>Note </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.notedata}} </mat-cell>
            </ng-container>



            <!-- Title Definition -->
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button class="btn btn-primary" (click)="onEdit(row._id)">Edit</button>
                    <button class="btn btn-primary" (click)="onDelete(row._id)">Delete</button>
                </mat-cell>
            </ng-container>

            <!-- Header and Row Declarations -->
            <mat-header-row *matHeaderRowDef="['notedata','action']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['notedata','action']"></mat-row>
        </mat-table>
    </mat-card>
</div>
